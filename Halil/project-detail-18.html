<!DOCTYPE html>
<html lang="tr">
<head>
    <style>
      #navigation a {
          font-size: 18px;
      }
      .hero-header {
          position: fixed;
          top: 24px;
          left: 50%;
          transform: translateX(-50%);
          width: 92vw;
          max-width: 1400px;
          z-index: 10;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 4px 18px;
          background: linear-gradient(90deg, rgba(255,255,255,0.38) 0%, rgba(255,255,255,0.18) 100%);
          backdrop-filter: blur(24px) saturate(180%) brightness(1.15);
          -webkit-backdrop-filter: blur(24px) saturate(180%) brightness(1.15);
          border-radius: 48px;
          box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
          border: 2.5px solid rgba(255,255,255,0.38);
          transition: background 0.3s, box-shadow 0.3s;
      }
      .hero-header nav a {
          color: #111;
          font-weight: bold;
          font-size: 22px;
          margin-left: 32px;
          text-decoration: none;
          transition: color 0.2s;
      }
      .hero-header nav a:hover {
          color: #0077b6;
      }
      .logo img {
          height: 48px;
          width: auto;
          object-fit: contain;
          display: inline-block;
      }
    </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rams Ankara Satış Ofisi</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/detail.css" />
</head>
<body>
  <header class="hero-header">
    <a href="index.html" class="logo"><img src="assets/logo.webp" alt="TET Architects Logo"></a>
    <nav>
      <a href="projects.html">Projeler</a>
      <a href="awards.html">Ödüller</a>
      <a href="studio.html">Stüdyo</a>
      <a href="contact.html">İletişim</a>
    </nav>
  </header>

  <main class="detail-container">
    <div class="main-image">
      <img id="mainDisplay" src="assets/projects/proj18/1.webp" alt="Rams Ankara Satış Ofisi" />
    </div>
    <div class="thumbnail-bar" id="thumbnailBar"></div>
    <div class="project-info">
      <h2>Rams Ankara Satış Ofisi</h2>
      <p class="meta">Lokasyon: Büyükesat, Çankaya, Ankara<br>Tarih: Ocak, 2025<br>İşveren: Rams Türkiye</p>
      <p class="desc">Proje Tipi: Konsept Proje<br>Ekip: Halil Baha Akyar, Aysu Kuştaş, Ece Kavafoğlu</p>
    </div>
  </main>

  <footer>
    <p>2025 TET, All rights reserved.</p>
    <div class="socials">
      <a href="https://www.linkedin.com/company/83052935/admin/dashboard/"><img src="assets/icons/linkedin.webp" /></a>
      <a href="https://www.instagram.com/tet.architects/"><img src="assets/icons/instagram.webp" /></a>
    </div>
  </footer>

  <script>
    const count = 60;
    const id = 18;
    const mainDisplay = document.getElementById("mainDisplay");
    const thumbnailBar = document.getElementById("thumbnailBar");

    for (let i = 1; i <= count; i++) {
      const img = new Image();
      img.src = `assets/projects/proj${id}/${i}.webp`;
      img.onerror = () => {};
      img.onload = () => {
        const thumb = document.createElement("img");
        thumb.src = img.src;
        thumb.loading = "lazy";
        thumb.onclick = () => {
          mainDisplay.src = thumb.src;
        };
        thumbnailBar.appendChild(thumb);
      };
    }
  </script>
</body>
</html>
