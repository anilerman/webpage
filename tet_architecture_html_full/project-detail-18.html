<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rams Ankara Satış Ofisi</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/detail.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">TET</a>
    <nav>
      <a href="projects.html">Projeler</a>
      <a href="awards.html">Ödüller</a>
      <a href="#">Arama</a>
      <a href="studio.html">Stüdyo</a>
      <a href="contact.html">İletişim</a>
    </nav>
  </header>

  <main class="detail-container">
    <div class="main-image">
      <img id="mainDisplay" src="assets/projects/proj18/1.jpg" alt="Rams Ankara Satış Ofisi" />
    </div>
    <div class="thumbnail-bar" id="thumbnailBar"></div>
    <div class="project-info">
      <h2>Rams Ankara Satış Ofisi</h2>
      <p class="meta">Lokasyon: Büyükesat, Çankaya, Ankara<br>Tarih: Ocak, 2025<br>İşveren: Rams Türkiye</p>
      <p class="desc">Proje Tipi: Konsept Proje<br>Ekip: Halil Baha Akyar, Aysu Kuştaş, Ece Kavafoğlu</p>
    </div>
  </main>

  <footer>
    <p>2025 TET, All rights reserved.</p>
    <div class="socials">
      <a href="https://www.linkedin.com/company/83052935/admin/dashboard/"><img src="assets/icons/linkedin.png" /></a>
      <a href="https://www.instagram.com/tet.architects/"><img src="assets/icons/instagram.png" /></a>
    </div>
  </footer>

  <script>
    const count = 60;
    const id = 18;
    const mainDisplay = document.getElementById("mainDisplay");
    const thumbnailBar = document.getElementById("thumbnailBar");

    for (let i = 1; i <= count; i++) {
      const img = new Image();
      img.src = `assets/projects/proj${id}/${i}.jpg`;
      img.onerror = () => {};
      img.onload = () => {
        const thumb = document.createElement("img");
        thumb.src = img.src;
        thumb.onclick = () => {
          mainDisplay.src = thumb.src;
        };
        thumbnailBar.appendChild(thumb);
      };
    }
  </script>
</body>
</html>
