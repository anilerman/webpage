<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Proje Detay</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/detail.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">TET</a>
    <nav>
      <a href="projects.html">Projeler</a>
      <a href="awards.html">Ödüller</a>
      <a href="#">Arama</a>
      <a href="studio.html">Stüdyo</a>
      <a href="contact.html">İletişim</a>
    </nav>
  </header>

  <main class="detail-container">
    <div class="main-image">
      <img id="mainDisplay" src="" alt="Proje Görseli" />
    </div>
    <div class="thumbnail-bar" id="thumbnailBar"></div>
    <div class="project-info">
      <h2 id="projTitle">Proje</h2>
      <p class="meta">Yer / Yıl / Tür</p>
      <p class="desc">Bu projeye ait detaylı açıklama burada yer alacak.</p>
    </div>
  </main>

  <footer>
    <p>2025 TET, All rights reserved.</p>
    <div class="socials">
      <a href="https://www.linkedin.com/company/83052935/admin/dashboard/"><img src="assets/icons/linkedin.png" /></a>
      <a href="https://www.instagram.com/tet.architects/"><img src="assets/icons/instagram.png" /></a>
    </div>
  </footer>

  <script>
    const imageCounts = {
  1: 9,
  2: 34,
  3: 24,
  4: 4,
  5: 10,
  6: 8,
  7: 33,
  8: 43,
  9: 31,
  10: 18,
  11: 37,
  12: 45,
  13: 8,
  14: 51,
  15: 38,
  16: 31,
  17: 49,
  18: 31,
  19: 7,
  20: 13
};
    function getIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return parseInt(params.get("id") || "1");
    }
    const id = getIdFromUrl();
    const mainDisplay = document.getElementById("mainDisplay");
    const thumbnailBar = document.getElementById("thumbnailBar");
    const title = document.getElementById("projTitle");

    mainDisplay.src = `assets/projects/proj${id}/1.jpg`;
    title.innerText = "Proje " + id;

    const count = imageCounts[id] || 1;
    for (let i = 1; i <= count; i++) {
      const thumb = document.createElement("img");
      thumb.src = `assets/projects/proj${id}/${i}.jpg`;
      thumb.onclick = () => { mainDisplay.src = thumb.src; };
      thumbnailBar.appendChild(thumb);
    }
  </script>
</body>
</html>
